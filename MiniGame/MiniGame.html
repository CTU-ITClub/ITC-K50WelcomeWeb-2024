                    /Tiêu Đề con/ -> CICT

<body>
    <header>
        <div class="logo"></div>
        <h1>/Tiêu Đề/
            <br><span>/Tiêu Đề Con/</span>
        </h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="frame">
            <div class="left">
                <div class="avatar"></div>
                <div class="caption">/miêu tả/</div>
            </div>
            <div class="right">
                <h1>Giới Thiệu</h1>
                <table>
                    <tr>
                        <td><label for="Họ Tên:">Họ & Tên: </label></td>
                        <td>/Tên/</td>
                    </tr>
                    <tr>
                        <td><label for="Chuyên Ngành:">Chuyên Ngành-Khóa: </label></td>
                        <td>/Chuyên Ngành-Khóa/</td>
                    </tr>
                    <tr>
                        <td><label for="interest">Sở Thích:</label></td>
                        <td>/Sở Thích/</td>
                </table>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
